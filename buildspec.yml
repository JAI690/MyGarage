version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo Installing dependencies...
      - npm config set maxsockets 10
      - npm config set fetch-retries 5
      - npm config set fetch-retry-mintimeout 20000
      - npm config set fetch-retry-maxtimeout 120000
      - npm cache clean --force
      - |
        for i in {1..3}; do
          npm install --no-audit --no-fund --prefer-offline && break
          echo "Attempt $i failed. Clearing cache and retrying..."
          npm cache clean --force
          sleep 5
        done
      - npm install -g typescript modclean
  build:
    commands:
      - echo Compiling TypeScript to JavaScript...
      - npx tsc --outDir dist
      - echo Cleaning unnecessary files from node_modules...
      - modclean --run
      - echo Pruning development dependencies...
      - npm prune --production
      - cp -R node_modules dist/
      - echo Packaging the SAM application...
      - sam package --s3-bucket auto-garage-deployment --output-template-file packaged.yaml
artifacts:
  files:
    - packaged.yaml
    - dist/**
